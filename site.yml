---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
    - role: download
    - role: raspberrypi

- hosts: master
  become: yes
  roles:
    - role: k3s/master

- hosts: node
  become: yes
  roles:
    - role: k3s/node

- hosts: lead
  tasks:
    - name: Copy across config to enable local kubectl
      fetch:
        dest: "~/.kube/config"
	src: "~/.kube/config"
        flat: yes
