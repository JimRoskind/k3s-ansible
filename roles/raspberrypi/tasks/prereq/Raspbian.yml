---
- name: Activating cgroup support
  lineinfile:
    path: /boot/cmdline.txt
    regexp: '^((?!.*\bcgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory\b).*)$'
    line: '\1 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory'
    backrefs: true
  register: cmdline_text

- name: Reboot immediately if we edited the cmdline.txt file
  # Better would be to also check /proc/cgroups for the desired lines,
  # and only then reboot if we had to.
  # Note that we can't complete the install if /proc/cgroups don't have
  # "memory" (and probably "cpuset") lines which end in '1' (which means "enabled").
  reboot:
  when: cmdline_text.changed

- name: Ensure that we have iptables (Raspian64 lite doesn't)
  apt:
    name: iptables
    state: present
    
- name: Flush iptables before changing to iptables-legacy
  iptables:
    flush: true
  changed_when: false   # iptables flush always returns changed

- name: Changing to iptables-legacy
  alternatives:
    path: /usr/sbin/iptables-legacy
    name: iptables
  register: ip4_legacy

- name: Changing to ip6tables-legacy
  alternatives:
    path: /usr/sbin/ip6tables-legacy
    name: ip6tables
  register: ip6_legacy
